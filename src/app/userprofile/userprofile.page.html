<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button tab="userprofile"  [routerLink]="'/userprofile'">
       <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="schedule"  [routerLink]="'/scheduler'">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="routine"  [routerLink]="'/routine'">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Routine</ion-label>
      </ion-tab-button>
   <ion-tab-button tab="sync" [routerLink]="'/sync'">
          <ion-icon name="sync-outline"></ion-icon>
          <ion-label>Sync</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tag" [routerLink]="'/tags'">
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label>Tag</ion-label>
          </ion-tab-button>
      <ion-tab-button tab="trends" [routerLink]="'/trends'">
        <ion-icon name="trending-up-outline"></ion-icon>
        <ion-label>Trends</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <table class ="line" >
      <thead >
          <tr>
       </tr>
          </thead>
          <tbody >
         
       
      <tr>
        <td> <ion-input   disabled type="text" > First Name:</ion-input></td>
        <td><ion-input  disabled type="text" >{{data.firstName}}</ion-input></td>
  </tr>

    <tr>
      <td> <ion-input  disabled type="text" > Last Name:</ion-input></td>
      <td><ion-input disabled type="text" >{{data.lastName}}</ion-input></td>
    </tr>

    <tr>
      <td> <ion-input  disabled type="text" > Email:</ion-input></td>
      <td><ion-input disabled type="text" >{{data.email}}</ion-input></td>
    </tr>

    <tr>
      <td> <ion-input  disabled type="text" > Mobile Number:</ion-input></td>
      <td><ion-input disabled type="text" >{{data.phoneNumber}}</ion-input></td>
    </tr>

    <tr>
      <td> <ion-input  disabled type="text" > Outlook Calendar:</ion-input></td>
      <td><ion-checkbox></ion-checkbox></td>
    </tr>
    <tr>
      <td> <ion-input  disabled type="text" > Google Calendar:</ion-input></td>
      <td><ion-checkbox></ion-checkbox></td>
    </tr>
    <tr>
      <td> <ion-input  disabled type="text" > Fitbit:</ion-input></td>
      <td><ion-checkbox checked disabled></ion-checkbox></td>
    </tr>
      </tbody>
      </table>

</ion-content>

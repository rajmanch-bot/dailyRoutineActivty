<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>Daily Routine Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <form  (ngSubmit)="signupForm()"> 
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked" >First Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"  [(ngModel)]="signup.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input  required type="text" [(ngModel)]="signup.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input  required type="text" [(ngModel)]="signup.email" name="email" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="password" [(ngModel)]="signup.userPassword" name="password" ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Confirm Password <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="password"[(ngModel)]="signup.userConfirmPassword" name="confirmPassword"></ion-input>
            </ion-item>

        <ion-item>
            <ion-label position="stacked">Phone number <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" [(ngModel)]="signup.phoneNumber" name="phoneNumber"  ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Office Timing <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required type="text" [(ngModel)]="signup.officeTiming" name="officeTiming"></ion-input>
            </ion-item>
      
      
    </ion-list>

    <div class="ion-padding" >
      <ion-button expand="block"  type="submit" class="ion-no-margin" >Register</ion-button>
    </div>

   
  </form>

  
 <!-- <div class="ion-padding">
    <ion-button expand="block" type="button" class="ion-no-margin" >Already a user, Click Here</ion-button>
  </div>-->
</ion-content>

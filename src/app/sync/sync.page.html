<ion-header>
  <ion-toolbar  >
    <ion-title>Sync</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom" >
          <ion-tab-button tab="schedule"  [routerLink]="'/scheduler'">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="routine"  [routerLink]="'/routine'">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Routine</ion-label>
          </ion-tab-button>
       <ion-tab-button tab="sync" [routerLink]="'/sync'">
              <ion-icon name="sync-outline"></ion-icon>
              <ion-label>Sync</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tag" [routerLink]="'/tags'">
                <ion-icon name="pricetag-outline"></ion-icon>
                <ion-label>Tag</ion-label>
              </ion-tab-button>
          <ion-tab-button tab="trends" [routerLink]="'/trends'">
            <ion-icon name="trending-up-outline"></ion-icon>
            <ion-label>Trends</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

   
      <div style="padding-left:50px; margin-top:50px;">
          <ion-item> <ion-icon style="background-repeat: no-repeat;
          background-size: 10px;
          " name="logo-google"></ion-icon>
         &nbsp; &nbsp;
              <ion-checkbox> </ion-checkbox> &nbsp; &nbsp;<ion-label>Google Calendar </ion-label>
             </ion-item>
         </div>      
         <div style="padding-left:50px; margin-top:5px;">
            <ion-item> <ion-icon style="background-repeat: no-repeat;
            background-size: 10px;
            " name="logo-skype"></ion-icon>
           &nbsp; &nbsp;
                <ion-checkbox > </ion-checkbox> &nbsp; &nbsp;<ion-label>Outlook Calendar </ion-label>
               </ion-item>
           </div>    
</ion-content>
